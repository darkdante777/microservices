version: '3.3'
services:
  mongo_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    build: ./ui
    image: ${USERNAME}/ui:${VERSION_UI}
    ports:
      - ${PORT}:9292/tcp
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${USERNAME}/post:${VERSION_POST}
    networks:
      - front_net
      - back_net
  comment:
    build: ./ui
    image: ${USERNAME}/comment:${VERSION_COMMENT}
    networks:
      - front_net
      - back_net
volumes:
  post_db:

networks:
  back_net: 
  front_net:
